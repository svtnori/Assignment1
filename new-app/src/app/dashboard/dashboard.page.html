<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>DASHBOARD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">dashboard</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="container">
    API RESOURCE
    <div class="content" *ngFor="let pokemon of pokemons; let i = index;">
      <div *ngIf="i < 10">
        Pokemon name: {{pokemon.name}}
      </div>
    </div>
  </div>
</ion-content>
