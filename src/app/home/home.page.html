<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="top">
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home Page</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="text-align:center">
    <br>
    <strong style="font-size: x-large;">Array Sample<br></strong>
    <br>
    <div *ngIf="isLoading">{{LoadingText}}</div>
    <div *ngIf="showArray">[ {{objArray}} ]</div>
    <ion-button (click)="authenticate()">Authenticate</ion-button><br>
    <ion-button (click)="showObj()">Show Object</ion-button><br>
    <ion-button (click)="addObj()">Add to Object</ion-button><br>
    <ion-button (click)="unauthenticate()">Unauthenticate</ion-button>
    <p>{{data}}</p>
    <br>
  </div>
</ion-content>
