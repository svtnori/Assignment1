<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">signup</ion-title>
    </ion-toolbar>
  </ion-header>
  <h1>SIGN IN</h1>
      <ion-input label= "EMAIL" label-placement="floating" fill="solid" type="text" [(ngModel)]="email" class="custom-input"></ion-input>

      <ion-input label="PASSWORD" label-placement="floating" fill="solid" type="password" [(ngModel)]="password" class="custom-input"></ion-input>

      <ion-input label="CONFIRM PASSWORD" label-placement="floating" fill="solid" type="password" [(ngModel)]="confirmPassword" class="custom-input"></ion-input>

      <ion-button (click)="signup()" class="login-button">SIGN UP</ion-button>
      <h2>I already have an account? <a href="/login">LOGIN</a></h2>
</ion-content>
